<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FAST PIXEL API DEMO</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<link rel="stylesheet" href="common.css"/>
	</head>
	<body>
		<canvas id="canvas" width="512" height="512"></canvas>

		<script src="../pxl.min.js"></script>
		<script src="common.js"></script>
		<script>
			//make sure that the current browser is cool:
			if (pxl.isSupported()){

				//create the new View instance, and set it as active:
				pxl.activeView = pxl.Layout.View.create({
					canvasSize: {
						width: 512,
						height: 512
					},
					element: document.querySelector("#canvas")
				});

				//draw square:
				common.record(function(){
					pxl.bresenham.line(200, 200, 250, 200, common.plotPixel);
				});
				common.record(function(){
					pxl.bresenham.line(250, 200, 250, 250, common.plotPixel);
				});
				common.record(function(){
					pxl.bresenham.line(250, 250, 200, 250, common.plotPixel);
				});
				common.record(function(){
					pxl.bresenham.line(200, 250, 200, 200, common.plotPixel);
				});

				//listen for some of user movements:
				document.addEventListener("keypress", function(e){
					//no time to catch "ctrl + z" or "ctrl + y",
					//so, just "z" or "y"
					if (e.which === 121) common.redo();
					else if (e.which === 122) common.undo();
				}, false);
			} else{
				alert("Not supported!"); //old IE or something like that
			}
		</script>
		<p>Press "z" key to invoke "undo" method and "y" key to "redo"</p>
	</body>
</html>
