<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FAST PIXEL API DEMO</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<link rel="stylesheet" href="common.css"/>
	</head>
	<body>
		<canvas id="canvas" width="512" height="512"></canvas>

		<script src="../pxl.js"></script>
		<script>
			//make sure that the current browser is cool:
			if (pxl.isSupported){

				//create the new View instance, and set it as active:
				pxl.View.activeView = pxl.View.create({
					canvasSize: { //size (in pixels) of your "off-screen" canvas
						width: 128,
						height: 128
					},
					element: document.querySelector("CANVAS")
				});

				//method above will draw simple rectangle:
				pxl.View.activeView.drawRect({
					"start": new pxl.Point(64, 64), //x:y position
					"offset": new pxl.Point(32, 32), //width:height
					"pixel": new pxl.ImageDataArray([255, 0, 255, 255]) //magenta
				});

			} else{
				alert("Not supported!"); //old IE or something like that
			}
		</script>
		<p class="noselect">nothing special here, just a magenta square</p>
	</body>
</html>
