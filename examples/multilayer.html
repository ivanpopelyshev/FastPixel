<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FAST PIXEL API DEMO</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<link rel="stylesheet" href="common.css"/>
	</head>
	<body>
		<canvas id="canvas" width="512" height="512"></canvas>

		<script src="../pxl.js"></script>
		<script>
			var canvas = document.querySelector("#canvas");
			
			//make sure that the current browser is cool:
			if (pxl.isSupported()){

				//create the new View instance, and set it as active:
				pxl.activeView = pxl.Layout.View.create({
					canvasSize: {
						width: 8,
						height: 8
					},
					element: canvas
				});

				//controller for easy model-view manipulations:
				var controller = pxl.Layout.controller;

				pxl.activeView.setImagePoint(255, 255);

				controller.plotLine(0, 0, 7, 7);

				//layers added to model (Layout):
				pxl.activeView.getLayout().appendLayer();

				//make top layer red and a little bit transparent:
				controller.setColor(255, 0, 0, 100);

				controller.fill(0, 0);

				//up scale:
				controller.rescale(10);
			} else{
				alert("Not supported!"); //old IE or something like that
			}
		</script>
		<p>simple layering example</p>
	</body>
</html>
