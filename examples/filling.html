<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FAST PIXEL API DEMO</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<link rel="stylesheet" href="common.css"/>
	</head>
	<body>
		<canvas id="canvas" width="1024" height="1024"></canvas>

		<script src="../pxl.js"></script>
		<script>
			(function(){
				//make sure that the current browser is cool:
				if (pxl.isSupported){

					var history = pxl.Layout.Layer.history;
					var View = pxl.View;

					//create the new View instance, and set it as active:
					View.activeView = View.create({
						canvasSize: {
							width: 1024,
							height: 1024
						},
						element: document.querySelector("#canvas")
					});
					var layout = View.activeView.getLayout().appendLayer();

					pxl.bresenham.rectangle(0, 0, 1024 - 1, 1024 - 1, setPixel);
					pxl.bresenham.rectangle(150, 150, 500, 500, setPixel);

					//listen for some of user movements:
					document.addEventListener("mousedown", userDownMouse, false);
					document.addEventListener("touchstart", userDownTouch, false);
					document.addEventListener("keypress", userKey, false);
				} else{
					alert("Not supported!"); //old IE or something like that
				}

				function userDownMouse(e){
					fill(Math.floor(e.pageX), Math.floor(e.pageY));
				};

				function userDownTouch(e){
					fill(Math.floor(e.pageX), Math.floor(e.pageY));
				};

				function userKey(e){
					if (e.which === 121) history.redo();
					else if (e.which === 122) history.undo();
					layout.mergeLayers({
						"isNotifyView": true
					});
				};

				function fill(x, y){
					if (x >= 0 && x < layout.getWidth() &&
						y >= 0 && y < layout.getHeight()){
						history.record(layout.activeLayer);
						layout.fill({
							/*"start": new pxl.Vector2(50, 50),
							"offset": new pxl.Vector2(250, 250),*/
							"position": new pxl.Vector2(x, y),
							"pixel": new pxl.ImageDataArray([
								(Math.random() * 255) | 0,
								(Math.random() * 255) | 0,
								(Math.random() * 255) | 0,
								(Math.random() * 255) | 0
							]),
							"isMix": true,
							"isNotifyView": true
						});
						history.stop();
					}
				}

				function setPixel(x, y){
					layout.set({
						"start": new pxl.Vector2(x, y),
						"offset": new pxl.Vector2(1),
						"pixel": new pxl.ImageDataArray([0, 0, 0, 255]),
						"isMix": false,
						"isNotifyView": true
					});
				}
			})();
		</script>
		<p class="noselect">click on different zones to see how invoke "fill" method</p>
	</body>
</html>
