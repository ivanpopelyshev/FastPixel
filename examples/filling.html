<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FAST PIXEL API DEMO</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<link rel="stylesheet" href="common.css"/>
	</head>
	<body>
		<canvas id="canvas" width="1024" height="1024"></canvas>

		<script src="../pxl.js"></script>
		<script>
			var canvas = document.querySelector("#canvas");
			
			//make sure that the current browser is cool:
			if (pxl.isSupported()){

				//create the new View instance, and set it as active:
				pxl.activeView = pxl.Layout.View.create({
					canvasSize: {
						width: 1024,
						height: 1024
					},
					element: canvas
				});

				//controller for easy model-view manipulations:
				var controller = pxl.Layout.controller;

				//draw square:
				controller.record(function(){
					this.setPixelSize(5);
					rect(200, 200, 50, 50);
					rect(400, 150, 50, 50);
					rect(100, 450, 50, 50);
				});

				//listen for some of user movements:
				document.addEventListener("mousedown", userDownMouse, false);
				document.addEventListener("touchstart", userDownTouch, false);
				document.addEventListener("keypress", userKey, false);
			} else{
				alert("Not supported!"); //old IE or something like that
			}

			function rect(x, y, width, height){
				controller.plotLine(x, y, x + width, y);
				controller.plotLine(x + width, y, x + width, y + height);
				controller.plotLine(x + width, y + height, x, y + height);
				controller.plotLine(x, y + height, x, y);
			};

			function userDownMouse(e){
				fill(Math.floor(e.pageX), Math.floor(e.pageY));
			};

			function userDownTouch(e){ //in case you open this demo on your device
				fill(Math.floor(e.pageX), Math.floor(e.pageY));
			};

			function userKey(e){
				//no time to catch "ctrl + z" or "ctrl + y",
				//so, just "z" or "y"
				if (e.which === 121) controller.redo();
				else if (e.which === 122) controller.undo();
			};

			function fill(x, y){
				controller.setColor( //pick random colour
					(Math.random() * 255) | 0,
					(Math.random() * 255) | 0,
					(Math.random() * 255) | 0,
					(Math.random() * 255) | 0
				).draw(function(){
					this.record(function(){
						this.fill(x, y);
					});
				}).setColor(0, 0, 0, 255); //turn to black
			}
		</script>
		<p>click on different zones to see how invoke "fill" method</p>
	</body>
</html>
