<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FAST PIXEL API DEMO</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<link rel="stylesheet" href="common.css"/>
	</head>
	<body>
		<canvas id="canvas" width="512" height="512"></canvas>

		<script src="../pxl.js"></script>
		<script>
			//make sure that the current browser is cool:
			if (pxl.isSupported()){

				//create the new View instance, and set it as active:
				var view = pxl.activeView = pxl.Layout.View.create({
					canvasSize: { //size (in pixels) of your "off-screen" canvas
						width: 32,
						height: 32
					},
					element: document.querySelector("CANVAS")
				});

				//move it to the center
				view.setImagePoint(240, 240);

				//controller for easy model-view manipulations:
				var controller = pxl.Layout.controller;

				//change colour (rgba):
				controller.setColor(66, 66, 66, 255);

				//coin:
				controller.plotLine(10, 15, 10, 17);
				controller.plotPixel(11, 14);
				controller.plotLine(12, 13, 14, 13);
				controller.plotPixel(15, 14);
				controller.plotLine(16, 15, 16, 17);
				controller.plotPixel(15, 18);
				controller.plotLine(12, 19, 14, 19);
				controller.plotPixel(11, 18);

				//fill coin:
				controller.setColor(255, 200, 150, 255).fill(15, 15);

				//fill everything else
				controller.setColor(222, 222, 222, 255).fill(0, 0);

				//scale up 5 times
				controller.rescale(5);
			} else{
				alert("Not supported!"); //old IE or something like that
			}
		</script>
		<p>this example simulate possible painting of the user</p>
	</body>
</html>
