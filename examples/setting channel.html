<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FAST PIXEL API DEMO</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<link rel="stylesheet" href="common.css"/>
	</head>
	<body>
		<canvas id="canvas" width="512" height="512"></canvas>
		<br>
		<input type="range" min="0" max="255" step="1" value="0" oninput="setChannel(this.value)">
		<p class="noselect">simple change green channel by dragging the range bar</p>

		<script src="../pxl.js"></script>
		<script>
			//make sure that the current browser is cool:
			if (pxl.isSupported){

				var View = pxl.View;

				//create the new View instance, and set it as active:
				View.activeView = View.create({
					canvasSize: {
						width: 128,
						height: 128
					},
					element: document.querySelector("#canvas")
				});
				var layout = View.activeView.getLayout().appendLayer();

				function setPixel(x, y){
					layout.set({
						"start": new pxl.Point(x, y),
						"offset": new pxl.Point(1),
						"pixel": new pxl.ImageDataArray([0, 0, 0, 255]),
						"isMix": false,
						"isNotifyView": true
					});
				};

				function setChannel(value){
					layout.setChannel({
						"channelOffset": 1, //0 - red, 1 - green, 2 - blue, 3 - alpha
						"value": value,
						"isNotifyView": true
					});
				};

				View.activeView.setImagePoint(new pxl.Point(200, 200));

				//set line on bottom layer
				pxl.bresenham.line(0, 0, 128 - 1, 128 - 1, setPixel);
				pxl.bresenham.ellipse(100, 100, 25, 25, setPixel);

				View.activeView.setScale(5).clear({}).begin().redraw({});

			} else{
				alert("Not supported!"); //old IE or something like that
			}
		</script>
	</body>
</html>
