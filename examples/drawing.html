<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FAST PIXEL API DEMO</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<link rel="stylesheet" href="common.css"/>
	</head>
	<body>
		<canvas id="canvas" width="1024" height="1024"></canvas>

		<script src="../pxl.js"></script>
		<script src="common.js"></script>
		<script>
			var canvas = document.querySelector("#canvas");
			var isMouseDown = false;
			
			//make sure that the current browser is cool:
			if (pxl.isSupported()){

				//create the new View instance, and set it as active:
				pxl.activeView = pxl.Layout.View.create({
					canvasSize: {
						width: 1024,
						height: 1024
					},
					element: canvas
				});

				pxl.bresenham.rectangle(0, 0, 1023, 1023, common.plotPixel);

				//listen for some of user movements:
				document.addEventListener("mousedown", userDownMouse, false);
				document.addEventListener("mouseup", userUpMouse, false);
				document.addEventListener("wheel", userWheel, false);
				document.addEventListener("keypress", userKey, false);
				canvas.addEventListener("mousemove", userMove, false);
			} else{
				alert("Not supported!"); //old IE or something like that
			}

			function userDownMouse(e){
				isMouseDown = true;
				common.startRecord().startDraw();
			};

			function userUpMouse(e){
				isMouseDown = false;
				common.stopRecord().stopDraw();
			};

			function userMove(e){
				common.updateUserPosition(e.pageX, e.pageY);
				if (common.positionUpdated()){
					if (isMouseDown){
						common.setColor([ //pick random colour
							(Math.random() * 255) | 0,
							(Math.random() * 255) | 0,
							(Math.random() * 255) | 0,
							(Math.random() * 255) | 0
						]);
						pxl.bresenham.line(
							common.settings.current.x, common.settings.current.y,
							common.settings.previous.x, common.settings.previous.y,
							common.plotPixel
						);
					} else{
						common.draw(function(){
							this.carryPixel(); //draw pixel under cursor
						});
					}
				}
			};

			function userWheel(e){
				var dt = e.deltaY || e.detail || e.wheelDelta;
				common.rescale(dt > 0 ? -1 : 1); //change scale by mouse wheel
			};

			function userKey(e){
				//no time to catch "ctrl + z" or "ctrl + y",
				//so, just "z" or "y"
				common.draw(function(){
					if (e.which === 121) common.redo();
					else if (e.which === 122) common.undo();
				});
			};
		</script>
		<p>pretty simple drawing example. Each time, when user move his mouse an app pick new random colour</p>
	</body>
</html>
