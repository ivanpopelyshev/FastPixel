<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FAST PIXEL API DEMO</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<link rel="stylesheet" href="common.css"/>
	</head>
	<body>
		<canvas id="canvas" width="512" height="512"></canvas>

		<script src="../pxl.js"></script>
		<script>
			var canvas = document.querySelector("#canvas");
			var isMouseDown = false;
			var posList = [];
			
			//make sure that the current browser is cool:
			if (pxl.isSupported()){

				//create the new View instance, and set it as active:
				pxl.activeView = pxl.Layout.View.create({
					canvasSize: {
						width: 512,
						height: 512
					},
					element: canvas
				});

				var controller = pxl.Layout.controller;

				//listen for some of user movements:
				document.addEventListener("mousedown", userDownMouse, false);
				document.addEventListener("mouseup", userUpMouse, false);
				document.addEventListener("wheel", userWheel, false);
				document.addEventListener("keypress", userKey, false);
				canvas.addEventListener("mousemove", userMove, false);
			} else{
				alert("Not supported!"); //old IE or something like that
			}

			function userDownMouse(e){
				isMouseDown = true;
			};

			function userUpMouse(e){
				isMouseDown = false;
			};

			function userMove(e){
				controller.updateUserPosition(e.pageX, e.pageY);
				if (controller.positionUpdated()){
					if (isMouseDown){
						controller.draw(function(){
							this.setColor( //pick random colour
								(Math.random() * 255) | 0,
								(Math.random() * 255) | 0,
								(Math.random() * 255) | 0,
								(Math.random() * 255) | 0
							).record(function(){
								this.plotLine();
							}).setColor(0, 0, 0, 255); //turn back to black
						});
					} else {
						controller.draw(function(){
							this.carryPixel(); //draw pixel under cursor
						});
					}
				}
			};

			function userWheel(e){
				var dt = e.deltaY || e.detail || e.wheelDelta;
				controller.rescale(dt > 0 ? -1 : 1); //change scale by mouse wheel
			};

			function userKey(e){
				//no time to catch "ctrl + z" or "ctrl + y",
				//so, just "z" or "y"
				controller.draw(function(){
					if (e.keyCode === 121) controller.redo();
					else if (e.keyCode === 122) controller.undo();
				});
			};
		</script>
		<p>pretty simple drawing example. Each time, when user move his mouse an app pick new random colour</p>
	</body>
</html>
